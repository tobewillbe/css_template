    <script>
        // 메뉴버튼 노드
        const $open = document.querySelector('.menu-open');

        // x버튼 노드
        const $close = document.querySelector('.close')
        // nav 노드
        const $gnb = document.querySelector('.gnb')

        // 클릭이벤트 부여
        $open.onclick = e => {
            $gnb.style.right = '0';
        };

        $close.onclick = e => {
            $gnb.style.right = '-100%';
        };

        document.body.onkeyup = e => {

            if (e.key === 'Escape') {
                if($gnb.style.right === '0'){
                    $gnb.style.right = '-100%';
                }else{
                    $gnb.style.right = '0';
                }
            }
        };

    </script>
